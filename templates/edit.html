<!doctype html>

<html lang="en">

<head>



    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/formstyle.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<div class="header">
    <a href="" class="logo">HotPink</a>
    <div class="header-right">
        <a href="/">Back</a>
        <!-- <a href="/cart"><i class="fa fa-shopping-cart fa-2x"></i></a> -->
    </div>
</div>
<title>Forgot password?</title>
<p>Don't worry. We can help.</p>

<div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %}
</div>


<form method="POST" action="/update">
    <div class="container">
        <dl>
            <p>
                <input name="inputName" value="" type="text" placeholder="Name" required>
            </p>
            <p>
                <input name="inputEmail" value="" type="text" placeholder="Email" required>
            </p>
            <p>
                <input name="inputPassword" value="" type="password" placeholder="Password" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Update" class="registerbtn">
        </p>
    </div>
</form>
