    <!-- <link rel="stylesheet" type="text/css" href="../static/styles.css"> -->
    <title>Product Add</title>

<body>

    <div class="header">
        <a href="" class="logo">HotPink</a>
        <div class="header-right">
            <a href="/merch_home">Back</a>
            <!-- <a href="/cart"><i class="fa fa-shopping-cart fa-2x"></i></a> -->
        </div>
    </div>

    <div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
    </div>


    <form method="POST" action="/product_add_submit">
        <div class="container">
            <div class="" id="topdiv2">
                <form class="card-body" action="/merch_home" method="POST" enctype="multipart/form-data">
                    <h5 class="card-title">Add New Item</h5>
                    <div class="form-group">
                        <label for="category">Name</label>
                        <input type="text" class="form-control" name="product_name" placeholder="product name" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="category">Product Code</label>
                        <input type="text" class="form-control" name="product_code" placeholder="product code" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Category</label>
                        <input type="text" class="form-control" name="product_category" placeholder="product category" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Quantity</label>
                        <input type="number" class="form-control" name="product_quantity" placeholder="product quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Product Price</label>
                        <input type="number" class="form-control" name="product_price" placeholder="product price" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Product Image</label>
                        <input type="file" class="form-control-file" id="fileupload" name="product_image" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </form>
