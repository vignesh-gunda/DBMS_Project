<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/formstyle.css') }}">
    <link href="{{ url_for('static', filename='css/cartstyle.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit</title>
</head>

<body>
    <div class="header">
        <a href="" class="logo">HotPink</a>
        <div class="header-right">
            <a href="/merch_home">Back</a>
            <!-- <a href="/cart"><i class="fa fa-shopping-cart fa-2x"></i></a> -->
        </div>
    </div>
    <div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
    </div>
    <div id="product-grid">
        <div class="txt-heading">Products</div>

        {% for row in rows %}
        <div class="product-item">
            <form method="post" action="{{ url_for('merch_product_edit_submit',id=row[0]) }}">
                <div class="product-image">
                    <div class="product-image"><img src="/static/images/{{ row[3] }}"></div>
                </div>
                <div class="product-tile-footer">
                    <div class="product-title">{{ row[1] }}</div>
                    <div class="product-price">&#8377; {{ row[4] }}</div><br><br>
                    <div class="product-quantity">N : {{row[5]}}</div><br>
                    <!-- <div class="product-quantity">{{row}}</div><br> -->
                    <div class="cart-action">
                        <!-- <a href="/product_edit_submit/<id:{{row[0]}}>" class="card-link">Edit Product</a> -->
                        <input type="submit" value="Edit Product">
                       
                    </div>
                    <a href="{{ url_for('merchant_delete_product',id=row[0]) }}">Delete Product</a> 

                </div>
            </form>

        </div>
        {% endfor %}
    </div>
</body>

</html>
