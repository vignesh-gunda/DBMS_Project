<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/checkoutstyle.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
  <div>
		{% with messages = get_flashed_messages() %}
		  {% if messages %}
			<ul class=flashes>
			{% for message in messages %}
			  <li>{{ message }}</li>
			{% endfor %}
			</ul>
		  {% endif %}
		{% endwith %}
	</div>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form method="POST" action="/checkout">
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="inpname" name="firstname" placeholder="John M. Doe">
                 
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="inpadr" name="address" placeholder="542 W. 15th Street">

                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="inpcity" name="city" placeholder="Hyderabad">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="inpstate" name="state" placeholder="Telangana">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="inpzip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="col-50">
                <label for="payment"><i class="fa fa-credit-card-alt"></i>  Payment Options</label>
              <input type="radio" checked="checked" name="cash"> Cash on delivery 
              <input type="radio" checked="checked" name="cash"> NetBanking 
              <input type="radio" checked="checked" name="cash"> E-Wallet 

              </div>
              <hr>
              <br>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Continue to checkout" class="btn">
            </form>
          </div>
        </div>
      
        
      </div>
</body>
</html>
