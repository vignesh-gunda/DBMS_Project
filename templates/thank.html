        </div>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/formstyle.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Thank page</title>
</head>

<body class="thank-background">

    <h5 style="text-align: center;">Order Details</h5>
    <div class="container">
        <table class="table">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell">{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in orders %}
            <tr class="table__row">
                {% for cell in row %}
                <td class="table__cell">{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <h4 style="text-align: center;">Total Price to pay will be INR {{ total_price_to_pay }}/-</h4>
    </div>
    <img src="static/images/thankyou.jpg" alt="Thankyou" style="display:block;height:300px;width:500px;margin-left:500px;margin-top:20px;">
    <h1 class="cursive" style="text-align: center;">See you again on the next order :)</h1>
    <h2 class="cursive" style="text-align:center; margin-top:20px;">till then happy shopping</h2>
