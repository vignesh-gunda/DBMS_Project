<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="/static/css/regstyle.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form name= "registrationform" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="first name" placeholder="Enter your first name" class="field" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name="last name" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phone" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" name="password1" placeholder="Enter a password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" name="password2" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
            </label>
          </div>
        </div>
        <div class="register_button">
          <input type="submit" value="Register">
        </div>
        
        <div class="login_button">
            <a href="login">
                <input type="button" value="Login">
             </a>
            
          </div>
         
      </form>
    </div>
  </div>

</body>
</html>
