<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/formstyle.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<div class="header">
    <a href="" class="logo">HotPink</a>
    <div class="header-right">
        <a href="/merch_home">Back</a>
        <!-- <a href="/cart"><i class="fa fa-shopping-cart fa-2x"></i></a> -->
    </div>
</div>
<title>Edit Product</title>

<div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %}
</div>

<div class="container" id="topdiv5">
    <h5 class="card-title">Edit your Product</h5>
    <form method="POST" action="{{ url_for('update_product',id=result[0]) }}">
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" name="product_price" required></input>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input class="form-control" name="product_quantity" required></input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</form>
