<!doctype html>
<html lang="en">

<head>



    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/formstyle.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Merch Login</title>
</head>

<div class="header">
    <a href="" class="logo">HotPink</a>
    <div class="header-right">
        <a href="/edit_merch">Forgot Password?</a>
        <a href="/">Back</a>
        <!-- <a href="/cart"><i class="fa fa-shopping-cart fa-2x"></i></a> -->
    </div>
</div>

<div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %}
</div>


<form method="POST" action="/merch_submit">
    <div class="container">
        <h3>Login</h3>
        <p>Welcome back. We've missed you.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input name="inputEmail_merch" value="" type="text" placeholder="Email" required>

        <label for="password"><b>Password</b></label>
        <input name="inputPassword_merch" value="" type="password" placeholder="Password" autocomplete="off" required>

        <input type="submit" value="Submit" class="registerbtn">
    </div>

    <div class="container signin">
        <p>Don't have an account?<a href="/merch_signup">Sign up as Merchant</a>.</p>
    </div>
</form>


</html>
