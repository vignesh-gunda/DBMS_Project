<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='css/indexstyle.css') }}" rel="stylesheet" type="text/css" />
    <title>HOME</title>
</head>

<body>
    <div class="header">
        <a href="/images/logo.jpg" class="logo">HotPink</a>
        <div class="header-right">
          <a href="/merch_signup">Merchant Signup</a>
            <a href="/merch_login">Merchant Login</a>
            <a href="/login">User Login</a>
            <a href="/signup">User Signup</a>
            

        </div>
    </div>
    <div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
    </div>
    <img src="static/images/back.jpg" class="image" alt="error">
</body>

</html>
